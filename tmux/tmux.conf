##### ----- Prefix -----
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### ----- Basic Settings -----
set -g default-terminal "tmux-256color"
# True color support - use terminal-features (tmux 3.2+) for cleaner config
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-features ",alacritty:RGB"
set -as terminal-features ",*-256color:RGB"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Cs=\E[%p1%d q'
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on
set -g escape-time 10                              # Changed from 0; prevents escape code issues
setw -g mode-keys vi
set -g escape-time 0
##### ----- Reload Config -----
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

##### ----- Status Bar -----
bind t set-option -g status

##### ----- Splits -----
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### ----- Windows/Tabs -----
bind c new-window -c "#{pane_current_path}"

# Navigate windows with Alt+1-9
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

##### ----- Smart Splits (Neovim Integration) -----
bind-key -n C-h if -F "#{@pane-is-vim}" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if -F "#{@pane-is-vim}" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if -F "#{@pane-is-vim}" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if -F "#{@pane-is-vim}" 'send-keys C-l'  'select-pane -R'

bind-key -n M-h if -F "#{@pane-is-vim}" 'send-keys M-h' 'resize-pane -L 3'
bind-key -n M-j if -F "#{@pane-is-vim}" 'send-keys M-j' 'resize-pane -D 3'
bind-key -n M-k if -F "#{@pane-is-vim}" 'send-keys M-k' 'resize-pane -U 3'
bind-key -n M-l if -F "#{@pane-is-vim}" 'send-keys M-l' 'resize-pane -R 3'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\\\'  'select-pane -l'"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Copy mode bindings
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

##### ----- TPM Plugin Manager -----
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'mrjones2014/smart-splits.nvim'
set -g @plugin 'alexwforsythe/tmux-which-key'
run-shell ~/.config/tmux/plugins/tmux-onedark-theme/tmux-onedark-theme.tmux
###### ----- Transient Window Indicator -----
#set-hook -g after-select-window 'display-message -d 500 "â†’ #I: #W"'
#set-option -g message-style "fg=white,bg=black"
#set-option -g display-time 500

set -g @onedark_date_format "%D"
set -g @onedark_time_format "%I:%M %p"

##### ----- Initialize TPM (keep this at the very bottom) -----
run '~/.config/tmux/plugins/tpm/tpm'
